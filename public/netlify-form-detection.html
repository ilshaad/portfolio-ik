<!DOCTYPE html>
<html>
<head>
    <title>Netlify Form Detection</title>
    <!-- This file is only for Netlify to detect forms during build time -->
    <!-- It should not be visited by users -->
</head>
<body>
    <!-- Static form for Netlify to detect -->
    <form name="iknetlifyform" data-netlify="true" style="display: none;">
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
    </form>
</body>
</html>
