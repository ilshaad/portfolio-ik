<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Form</title>
  </head>
  <body>
    <form name="iknetlifyform" method="POST" data-netlify="true" netlify>

      <textarea name="message"></textarea>
    </form>
  </body>
</html>
